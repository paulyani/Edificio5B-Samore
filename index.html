<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto Edificio</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h2 { color: #333; }
        select, button { margin-top: 10px; display: block; padding: 5px; font-size: 1em; }
        label { margin-top: 20px; font-weight: bold; display: block; }
    </style>
</head>
<body>
    <h2>Bienvenido a Edificio 5 entrada B - Barrio Samore</h2>
    <label for="depto">Departamento</label>
    <select id="depto"></select>

    <label for="tipo">¿Quién sos?</label>
    <select id="tipo">
        <option value="Cartero">Cartero</option>
        <option value="Visita">Visita</option>
        <option value="Delivery">Delivery</option>
        <option value="Amigo">Amigo</option>
        <option value="Familiar">Familiar</option>
    </select>

    <button onclick="enviarMensaje()">Enviar mensaje por WhatsApp</button>

    <script>
        const pisos = ["PB", "1", "2", "3", "4", "5", "6", "7", "8", "9"];
        const unidades = ["D", "E", "F"];
        const contactos = {
            "PB-Porteria": ["5491111111111"],
            "PB-E": ["5491111111112"],
            "PB-F": ["5491111111113"],
            "1-D": ["5491111111114"],
            "1-E": ["5491111111115"],
            "1-F": ["5491111111116"],
            "2-D": ["5491111111117"],
            "2-E": ["5491111111118"],
            "2-F": ["5491111111119"],
            "3-D": ["5491111111120"],
            "3-E": ["5491111111121"],
            "3-F": ["5491111111122"],
            "4-D": ["5491111111123"],
            "4-E": ["5491111111124"],
            "4-F": ["5491111111125"],
            "5-D": ["5491111111126"],
            "5-E": ["5491111111127"],
            "5-F": ["5491111111128"],
            "6-D": ["5491111111129"],
            "6-E": ["5491111111130"],
            "6-F": ["5491111111131"],
            "7-D": ["5491111111132"],
            "7-E": ["5491111111133"],
            "7-F": ["5491111111134"],
            "8-D": ["5491111111135"],
            "8-E": ["5491111111136"],
            "8-F": ["5491111111137"],
            "9-D": ["5491111111138"],
            "9-E": ["5491111111139"],
            "9-F": ["5491123312815"]
        };

        const deptoSelect = document.getElementById("depto");
        pisos.forEach(piso => {
            unidades.forEach(unidad => {
                const val = `${piso}-${unidad}`;
                const option = document.createElement("option");
                option.value = val;
                option.textContent = `Dpto ${val}`;
                deptoSelect.appendChild(option);
            });
        });

        function enviarMensaje() {
            const depto = document.getElementById("depto").value;
            const tipo = document.getElementById("tipo").value;
            const nums = contactos[depto];

            if (!nums) {
                alert("Este departamento no tiene números asignados.");
                return;
            }

            const msg = `Hola, soy ${tipo}. Estoy en la entrada del edificio y quiero comunicarme con el Dpto ${depto}.`;
            const encodedMsg = encodeURIComponent(msg);
            const numero = nums[0];
            window.location.href = `https://wa.me/${numero}?text=${encodedMsg}`;
        }
    </script>
</body>
</html>
