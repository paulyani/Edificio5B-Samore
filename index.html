<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contacto Edificio WhatsApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    color: #222;
    margin: 0; padding: 20px;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
  }
  main {
    background: white;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    padding: 25px 30px;
    max-width: 400px;
    width: 100%;
  }
  h1 {
    margin-top: 0;
    margin-bottom: 25px;
    font-weight: 700;
    color: #0077cc;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  select, input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border: 1.8px solid #bbb;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    margin-bottom: 18px;
  }
  select:focus, input[type="text"]:focus {
    border-color: #0077cc;
    outline: none;
  }
  #personaContainer {
    display: none;
    margin-bottom: 10px;
  }
  button {
    width: 100%;
    padding: 14px 0;
    background-color: #0077cc;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    margin-bottom: 10px;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #005fa3;
  }
  #btnPorteria {
    background-color: #28a745;
  }
  #btnPorteria:hover {
    background-color: #1e7e34;
  }
  #mensaje {
    min-height: 24px;
    text-align: center;
    font-weight: 600;
  }
  #mensaje.success {
    color: #2d7a2d;
  }
  #mensaje.error {
    color: #a33;
  }
</style>
</head>
<body>

<main>
  <h1>Enviar mensaje a contacto</h1>

  <label for="deptoSelect">Departamento</label>
  <select id="deptoSelect" aria-label="Seleccionar departamento">
    <option value="">-- Seleccioná un departamento --</option>
    <option value="PB">PB</option>
    <option value="0F">0F</option>
    <option value="1F">1F</option>
    <option value="2F">2F</option>
    <option value="3F">3F</option>
    <option value="4F">4F</option>
    <option value="5F">5F</option>
    <option value="6F">6F</option>
    <option value="7F">7F</option>
    <option value="8F">8F</option>
    <option value="9F">9F</option>
  </select>

  <div id="personaContainer">
    <label for="personaSelect">Persona</label>
    <select id="personaSelect" aria-label="Seleccionar persona"></select>
  </div>

  <label for="tipo">Tipo (Ej: Repartidor, Visitante)</label>
  <input type="text" id="tipo" placeholder="Tu tipo aquí" aria-label="Tipo de persona" />

  <button id="btnEnviar">Enviar mensaje WhatsApp</button>
  <button id="btnPorteria">Avisar a Portería</button>

  <div id="mensaje"></div>
</main>

<script>
  // Contactos organizados por departamento,
  // cada uno puede tener 1 o más personas (nombre + número)
  const contactos = {
    "PB": [
      { nombre: "Portería General", numero: "5491100000001" },
      { nombre: "Propietario PB 1", numero: "5491100000002" },
      { nombre: "Propietario PB 2", numero: "5491100000003" }
    ],
    "0F": [
      { nombre: "Propietario 0F 1", numero: "5491100000004" },
      { nombre: "Propietario 0F 2", numero: "5491100000005" }
    ],
    "1F": [
      { nombre: "Juan Pérez", numero: "5491100000006" }
    ],
    "2F": [
      { nombre: "Ana Gómez", numero: "5491100000007" }
    ],
    "3F": [
      { nombre: "Carlos López", numero: "5491100000008" }
    ],
    "4F": [
      { nombre: "Lucía Martínez", numero: "5491100000009" }
    ],
    "5F": [
      { nombre: "Pedro Sánchez", numero: "5491100000010" }
    ],
    "6F": [
      { nombre: "Marta Díaz", numero: "5491100000011" }
    ],
    "7F": [
      { nombre: "Diego Fernández", numero: "5491100000012" }
    ],
    "8F": [
      { nombre: "Sofía Torres", numero: "5491100000013" }
    ],
    "9F": [
      { nombre: "Luis Gómez", numero: "5491100000014" }
    ]
  };

  const deptoSelect = document.getElementById("deptoSelect");
  const personaContainer = document.getElementById("personaContainer");
  const personaSelect = document.getElementById("personaSelect");
  const tipoInput = document.getElementById("tipo");
  const mensajeDiv = document.getElementById("mensaje");
  const btnEnviar = document.getElementById("btnEnviar");
  const btnPorteria = document.getElementById("btnPorteria");

  // Al cargar la página, recupero última selección si existe
  window.onload = () => {
    const ultimoDepto = localStorage.getItem("ultimoDepto");
    if (ultimoDepto && contactos[ultimoDepto]) {
      deptoSelect.value = ultimoDepto;
      actualizarPersonas();
    }
  };

  deptoSelect.addEventListener("change", actualizarPersonas);

  function actualizarPersonas() {
    const depto = deptoSelect.value;
    localStorage.setItem("ultimoDepto", depto);
    const personas = contactos[depto] || [];
    personaSelect.innerHTML = "";
    if (personas.length > 1) {
      personaContainer.style.display = "block";
      personas.forEach(p => {
        const option = document.createElement("option");
        option.value = p.numero;
        option.textContent = p.nombre;
        personaSelect.appendChild(option);
      });
    } else {
      personaContainer.style.display = "none";
    }
  }

  function mostrarMensaje(msg, tipo = "success") {
    mensajeDiv.textContent = msg;
    if (tipo === "success") {
      mensajeDiv.classList.remove("error");
      mensajeDiv.classList.add("success");
    } else {
      mensajeDiv.classList.remove("success");
      mensajeDiv.classList.add("error");
    }
    setTimeout(() => {
      mensajeDiv.textContent = "";
      mensajeDiv.classList.remove("success", "error");
    }, 4000);
  }

  btnEnviar.addEventListener("click", () => {
    const depto = deptoSelect.value;
    const tipo = tipoInput.value.trim();
    if (!depto || !contactos[depto]) {
      mostrarMensaje("Seleccioná un departamento válido", "error");
      return;
    }
    if (!tipo) {
      mostrarMensaje("Ingresá tu tipo (Ej: Repartidor)", "error");
      return;
    }
    const personas = contactos[depto];
    const contacto = personas.length > 1 ? personaSelect.value : personas[0].numero;
    const texto = `Hola, soy ${tipo}. Estoy en la entrada del edificio y quiero comunicarme con el Dpto ${depto}.`;
    const encodedMsg = encodeURIComponent(texto);
    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const baseUrl = esMovil ? "https://api.whatsapp.com/send" : "https://web.whatsapp.com/send";
    const url = `${baseUrl}?phone=${contacto}&text=${encodedMsg}`;
    window.open(url, "_blank");
    mostrarMensaje("Mensaje preparado para enviar.");
  });

  btnPorteria.addEventListener("click", () => {
    const porteria = contactos["PB"][0];
    if (!porteria) {
      mostrarMensaje("No se encontró contacto de portería", "error");
      return;
    }
    const texto = "Hola, estoy en la entrada del edificio. Necesito comunicarme con la portería.";
    const encodedMsg = encodeURIComponent(texto);
    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const baseUrl = esMovil ? "https://api.whatsapp.com/send" : "https://web.whatsapp.com/send";
    const url = `${baseUrl}?phone=${porteria.numero}&text=${encodedMsg}`;
    window.open(url, "_blank");
    mostrarMensaje("Aviso enviado a portería.");
  });
</script>

</body>
</html>
